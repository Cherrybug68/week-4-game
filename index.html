<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Collegiate RPG</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Bitter|Bungee+Inline" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

<div class="container">

	<!-- Scoreboard -->
	<div class="jumbotron">
		<div class="container">
  			<h1>Collegiate RPG</h1>
			<div class="row">


				<!-- Wins -->
				<div class="col-lg-4">
  					Win
  					<div class="row">
  						<div class="col-md-2">
		  					<h2>0</h2>
		  				</div>
		  			</div>		
  				</div>

				<!-- Losses -->
  				<div class="col-lg-4">
  					Loss
  					<div class="row">
  						<div class="col-md-2">
		  					<h2>0</h2>
		  				</div>
		  			</div>		
  				</div>


			</div>
		</div>
	</div>


	<!-- Characters Initial Position -->
<div class="container">
	<div class="character col-sm-2">
  		<div class="panel panel-primary">
  			<div class="panel-heading">
	    		<h3 class="panel-title">UCF</h3>
  			</div>
  			<div class="panel-body">
    			<img src="assets/images/UCF_Knightro.jpg" alt="Knightro">
    			<p id="knightsHP"></p>
  			</div>
		</div>
	</div>	

	<div class="character col-sm-2">
  		<div class="panel panel-primary">
  			<div class="panel-heading">
	    		<h3 class="panel-title">USF</h3>
  			</div>
  			<div class="panel-body">
    			<img src="assets/images/USF_RockyBull.jpg" alt="RockyBull">
    			<p id="bullsHP"></p>

  			</div>
		</div>
	</div>

	<div class="character col-sm-2">
  		<div class="panel panel-primary">
  			<div class="panel-heading">
	    		<h3 class="panel-title">UF</h3>
  			</div>
  			<div class="panel-body">
    			<img src="assets/images/UF_Albert.jpg" alt="Albert">
    			<p id="gatorsHP"></p>

  			</div>
		</div>
	</div>

	<div class="character col-sm-2">
  		<div class="panel panel-primary">
  			<div class="panel-heading">
	    		<h3 class="panel-title">FSU</h3>
  			</div>
  			<div class="panel-body">
    			<img src="assets/images/FSU_ChiefOsceola.jpg" alt="ChiefOsceola">
    			<p id="nolesHP"></p>
  			</div>
		</div>
	</div>
</div>	

<!-- Battle Positions -->
<div class="battlePosition container">
	<div class="row">
		<!-- YourCharacter Box -->
			<div class="characterText">Your Character</div>
			<div class="yourCharacterSpot">
			</div>
		<!-- Battle Button -->
			<div class="col-sm-3">
				<a href="#" class="btn btn-danger">Attack</a>
			</div>
		<!-- Defender Button -->
			<div class="characterText">Defender</div>
			<div class="defenderSpot">
			</div>
	</div>
</div>		





<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
